[env]
TERM = "xterm-256color"

[terminal]
osc52 = "CopyPaste"

[window]
opacity = 0.80
blur = true

[keyboard]
bindings = [
  { key = "H", mods = "Alt", chars = "\u001bh" },
  { key = "J", mods = "Alt", chars = "\u001bj" },
  { key = "K", mods = "Alt", chars = "\u001bk" },
  { key = "L", mods = "Alt", chars = "\u001bl" },
]

[font]
size = 20.0

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[general]
import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]
